<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Forensics Unit v9.3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'JetBrains Mono', monospace;
        }
        
        /* Animations */
        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        
        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .animate-spin-slow {
            animation: spin-slow 8s linear infinite;
        }

        .glitch-active {
            background-color: rgb(17, 24, 39); /* gray-900 */
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Matrix Background */
        .matrix-bg {
            background-image: 
                linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%),
                linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
        }

        /* Glitch Text Effect */
        .glitch-wrapper {
            position: relative;
            display: inline-block;
        }
        
        .glitch-wrapper:hover .glitch-before {
            opacity: 0.5;
            transform: translateX(2px);
        }
        
        .glitch-wrapper:hover .glitch-after {
            opacity: 0.5;
            transform: translateX(-2px);
        }

        .glitch-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0;
        }
    </style>
</head>
<body class="min-h-screen bg-black text-green-500 flex flex-col items-center justify-center overflow-hidden transition-colors duration-100" id="main-body">

    <!-- Matrix Background -->
    <div class="fixed inset-0 pointer-events-none opacity-10 matrix-bg z-0"></div>

    <div class="relative z-10 w-full max-w-md px-4">
        
        <!-- Header -->
        <div class="text-center mb-12 relative">
            <div class="absolute -top-10 left-1/2 transform -translate-x-1/2 w-32 h-1 bg-green-500 shadow-[0_0_20px_rgba(34,197,94,0.8)]"></div>
            <h1 class="text-4xl md:text-5xl font-bold uppercase tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-green-400 via-green-200 to-green-500 drop-shadow-[0_0_10px_rgba(34,197,94,0.5)] glitch-wrapper cursor-default">
                <span class="relative z-10">BODY_COUNT</span>
                <span class="glitch-layer glitch-before text-red-500">BODY_COUNT</span>
                <span class="glitch-layer glitch-after text-blue-500">BODY_COUNT</span>
            </h1>
            <p class="text-xs tracking-[0.3em] text-green-700 mt-2 uppercase">Neural Forensics Unit v9.3</p>
        </div>

        <!-- Main Card -->
        <div class="bg-gray-900/80 backdrop-blur-xl border border-green-500/30 p-8 rounded-xl shadow-[0_0_50px_rgba(34,197,94,0.1)] relative overflow-hidden transition-all duration-300" id="card-container">
            
            <!-- Corner Accents -->
            <div class="absolute top-0 left-0 w-4 h-4 border-t-2 border-l-2 border-green-500"></div>
            <div class="absolute top-0 right-0 w-4 h-4 border-t-2 border-r-2 border-green-500"></div>
            <div class="absolute bottom-0 left-0 w-4 h-4 border-b-2 border-l-2 border-green-500"></div>
            <div class="absolute bottom-0 right-0 w-4 h-4 border-b-2 border-r-2 border-green-500"></div>

            <!-- Status Indicator (New) -->
            <div class="absolute top-4 right-4 flex items-center gap-2">
                <div class="w-1.5 h-1.5 bg-green-500 rounded-full animate-pulse"></div>
                <span class="text-[8px] uppercase tracking-widest text-green-500/50">Online</span>
            </div>

            <!-- IDLE STATE -->
            <div id="state-idle" class="space-y-6 fade-in pt-4">
                <div class="space-y-2">
                    <label class="text-xs uppercase tracking-widest text-green-600 ml-1">Target Subject</label>
                    <div class="relative group">
                        <!-- Fingerprint Icon -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="absolute left-4 top-1/2 transform -translate-y-1/2 w-5 h-5 text-green-700 group-focus-within:text-green-400 transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 11c0 3.517-1.009 6.799-2.753 9.571m-3.44-2.04l.054-.09A13.916 13.916 0 008 11a4 4 0 118 0c0 1.017-.07 2.019-.203 3m-2.118 6.844A21.88 21.88 0 0015.171 17m3.839 1.132c.645-2.266.99-4.659.99-7.132A8 8 0 008 4.07M3 15.364c.64-1.319 1-2.8 1-4.364 0-1.457.39-2.823 1.07-4" />
                        </svg>
                        <input 
                            type="text" 
                            id="name-input"
                            value="Sanskar"
                            class="w-full bg-black/50 border border-green-800 text-green-400 px-12 py-4 rounded-lg focus:outline-none focus:border-green-400 focus:shadow-[0_0_15px_rgba(34,197,94,0.3)] transition-all placeholder-green-900 uppercase tracking-wider"
                            placeholder="ENTER NAME"
                        />
                    </div>
                </div>

                <button 
                    onclick="startScan()"
                    class="w-full bg-green-900/20 hover:bg-green-500 hover:text-black border border-green-500 text-green-500 py-4 rounded-lg font-bold tracking-widest uppercase transition-all duration-300 group flex items-center justify-center gap-3 relative overflow-hidden"
                >
                    <span class="relative z-10 flex items-center gap-2">
                        <!-- Scan Icon -->
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M3 10h18M3 14h18m-9-4v8m-7 0h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" /></svg>
                        Initiate Scan
                    </span>
                    <div class="absolute inset-0 bg-green-500 transform translate-y-full group-hover:translate-y-0 transition-transform duration-300"></div>
                </button>
            </div>

            <!-- SCANNING STATE -->
            <div id="state-scanning" class="hidden text-center space-y-6 py-4">
                <div class="relative w-24 h-24 mx-auto">
                    <div class="absolute inset-0 border-4 border-green-900 rounded-full"></div>
                    <div class="absolute inset-0 border-t-4 border-green-400 rounded-full animate-spin"></div>
                    <!-- Activity Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" class="absolute inset-0 m-auto text-green-500 w-10 h-10 animate-pulse" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z" />
                    </svg>
                </div>
                
                <div class="space-y-2 h-24 flex flex-col justify-end" id="logs-container">
                    <!-- Logs will be injected here -->
                </div>
            </div>

            <!-- RESULT STATE -->
            <div id="state-result" class="hidden text-center fade-in">
                <div class="mb-6">
                    <p class="text-xs text-green-600 uppercase tracking-[0.2em] mb-2">Subject Analysis Complete</p>
                    <h2 id="result-name" class="text-3xl text-white font-bold uppercase drop-shadow-[0_0_5px_rgba(255,255,255,0.5)]">NAME</h2>
                </div>

                <div class="relative py-8 my-6 bg-black/40 rounded-lg border border-green-500/20">
                    <p class="text-sm text-green-700 uppercase tracking-widest mb-2">Calculated Body Count</p>
                    
                    <div class="relative inline-block">
                        <span id="result-number" class="text-7xl md:text-8xl font-black tracking-tighter drop-shadow-[0_0_30px_rgba(255,255,255,0.2)]">
                            0
                        </span>
                        <!-- Orbit Ring -->
                        <div class="absolute -inset-4 border border-dashed border-green-500/20 rounded-full animate-spin-slow"></div>
                    </div>
                </div>

                <div class="space-y-4">
                    <div class="bg-green-900/10 p-4 rounded border-l-4 border-green-500 text-left">
                        <h3 class="text-xs text-green-500 uppercase tracking-widest mb-1">Verdict</h3>
                        <p id="result-verdict" class="text-green-300 text-sm md:text-base leading-relaxed">
                            VERDICT TEXT
                        </p>
                    </div>

                    <div class="flex gap-3">
                        <button 
                            onclick="resetApp()"
                            class="flex-1 bg-transparent border border-green-800 text-green-600 py-3 rounded hover:bg-green-900/30 hover:text-green-400 transition-all uppercase text-xs tracking-widest flex items-center justify-center gap-2"
                        >
                            <!-- Refresh Icon -->
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" /></svg>
                            Reset
                        </button>
                        <button 
                            onclick="copyResult()"
                            class="flex-1 bg-green-600 text-black py-3 rounded hover:bg-green-500 transition-all uppercase text-xs tracking-widest font-bold flex items-center justify-center gap-2"
                        >
                            <!-- Share Icon -->
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z" /></svg>
                            Expose
                        </button>
                    </div>
                </div>
            </div>

        </div>

        <!-- Footer -->
        <div class="mt-12 text-center opacity-50">
            <div class="flex justify-center gap-4 text-green-800 mb-4">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 9l3 3-3 3m5 0h3M5 20h14a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
            </div>
            <p class="text-[10px] text-green-900 uppercase tracking-[0.2em]">
                This system is for entertainment purposes only.<br/>
                Results generated via random quantum flux.
            </p>
        </div>
    </div>

    <script>
        // --- Data & State ---
        const scanMessages = [
            "Initializing Rizz Algorithms...",
            "Bypassing Incognito Mode...",
            "Accessing Deleted Chats...",
            "Analyzing 'Good Morning' Texts...",
            "Calculating Simp Coefficient...",
            "Detecting Hidden Rosters...",
            "Measuring Eye Contact Latency...",
            "Cross-referencing Spotify Playlists...",
            "Finalizing Body Count Projection..."
        ];

        let currentName = "";

        // --- DOM Elements ---
        const bodyEl = document.getElementById('main-body');
        const stateIdle = document.getElementById('state-idle');
        const stateScanning = document.getElementById('state-scanning');
        const stateResult = document.getElementById('state-result');
        const logsContainer = document.getElementById('logs-container');
        const nameInput = document.getElementById('name-input');
        
        // --- Functions ---

        function setView(viewName) {
            stateIdle.classList.add('hidden');
            stateScanning.classList.add('hidden');
            stateResult.classList.add('hidden');

            if (viewName === 'idle') stateIdle.classList.remove('hidden');
            if (viewName === 'scanning') stateScanning.classList.remove('hidden');
            if (viewName === 'result') stateResult.classList.remove('hidden');
        }

        function triggerGlitch() {
            bodyEl.classList.add('glitch-active');
            setTimeout(() => bodyEl.classList.remove('glitch-active'), 100);
        }

        function startScan() {
            currentName = nameInput.value.trim();
            if (!currentName) return;

            setView('scanning');
            logsContainer.innerHTML = ''; // Clear logs
            triggerGlitch();

            let step = 0;
            const interval = setInterval(() => {
                // Add log
                const logEl = document.createElement('p');
                logEl.className = 'text-xs uppercase tracking-wider font-mono text-green-400 fade-in';
                logEl.innerText = `> ${scanMessages[step % scanMessages.length]}`;
                logsContainer.appendChild(logEl);
                
                // Keep only last 3 logs
                if (logsContainer.children.length > 3) {
                    logsContainer.removeChild(logsContainer.children[0]);
                }
                
                // Dim previous logs
                const logs = logsContainer.querySelectorAll('p');
                logs.forEach((el, index) => {
                    if (index < logs.length - 1) {
                        el.className = 'text-xs uppercase tracking-wider font-mono text-green-800';
                    }
                });

                // Random glitch
                if (Math.random() > 0.7) triggerGlitch();

                step++;

                if (step >= scanMessages.length) {
                    clearInterval(interval);
                    showResult();
                }
            }, 600);
        }

        function showResult() {
            const lowerName = currentName.toLowerCase();
            let result = 0;
            let verdict = "";
            let colorClass = "text-green-400";

            // LOGIC
            if (lowerName.includes('sanskar')) {
                // Always 0 for Sanskar
                result = 0;
                verdict = "AURA DETECTED: Virgin as Fuck, Bro ain't getting any Bitches.";
                colorClass = "text-blue-400";
            } else {
                result = Math.floor(Math.random() * 20);
                if (result === 0) {
                    verdict = "AURA DETECTED: PURE. Subject is likely saving themselves for marriage.";
                    colorClass = "text-blue-400";
                } else if (result > 15) {
                    verdict = "WARNING: HIGH RIZZ RADIATION. Subject is a menace to society. Hide your partners immediately.";
                    colorClass = "text-red-500";
                } else {
                    verdict = "STATUS: WITHIN NORMAL PARAMETERS. Subject has touched grass recently.";
                    colorClass = "text-green-400";
                }
            }

            // Update UI
            document.getElementById('result-name').innerText = currentName;
            
            const numEl = document.getElementById('result-number');
            numEl.innerText = result;
            numEl.className = `text-7xl md:text-8xl font-black tracking-tighter drop-shadow-[0_0_30px_rgba(255,255,255,0.2)] ${colorClass}`;
            
            document.getElementById('result-verdict').innerText = verdict;

            setView('result');
        }

        function resetApp() {
            setView('idle');
            logsContainer.innerHTML = '';
            document.getElementById('result-number').innerText = '0';
        }

        function copyResult() {
            alert("Result copied to cyber-clipboard!");
        }

    </script>
</body>
</html>
